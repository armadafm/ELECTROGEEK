            function drawCurtain(){
                //$('#stageCurtain').animate({opacity:0.0}, 5000);
                $('#stageCurtain').css('backgroundColor','transparent');
                $('#stageCurtain_Left').animate({'marginLeft': '-2000px' }, 4000);
                $('#stageCurtain_Right').animate({'marginLeft': '2000px' }, 4000);
                setTimeout("$('#stageCurtain').hide()", 3000);
                $('#logo').animate({'marginLeft':'-1000'},1000);
                $('#intro').hide();       
                $('#love').animate({'left':'520', 'top':'10'},1000).show();
                $('#bomb').animate({'left':'620', 'top':'10'},1000).show(); 
                $('#love input').animate({'opacity':'0.5','width':'64', 'height':'64','marginTop':'32','marginLeft':'32'},1000).show();
                $('#bomb input').animate({'opacity':'0.5','width':'64', 'height':'64','marginTop':'32','marginLeft':'32'},1000).show();                                                                       
                setTimeout("$('#play').click();",1000);
            }

            //function to get random number from 1 to n
            function randomToN(maxVal,floatVal)
            {
                var randVal = Math.random()*maxVal;
                return typeof floatVal=='undefined'?Math.round(randVal):randVal.toFixed(floatVal);
            }

            function setSize(){
                if (parseInt(navigator.appVersion)>3) {
                    if (navigator.appName=="Netscape") {
                        winW = window.innerWidth;
                        winH = window.innerHeight;
                    }
                    if (navigator.appName.indexOf("Microsoft")!=-1) {
                        winW = document.body.offsetWidth;
                        winH = document.body.offsetHeight;
                    }
                }
                globWidth = winW;
                globHeight = winH;
                //$('#port').css('width',winW);
                //$('#port').css('height',winH);
                $('#wrapper').css('width',winW);
                $('#wrapper').css('height',winH);
                $('#screenbg').css('width',winW);
                $('#screenbg').css('height',winH);
                $('#stageCurtain').css('width',winW);
                $('#stageCurtain').css('height',winH);
                $('#stageCurtain_Left').css('width',winW / 2);
                $('#stageCurtain_Left').css('height',winH);
                $('#stageCurtain_Right').css('width',winW / 2);
                $('#stageCurtain_Right').css('left',winW / 2);
                $('#stageCurtain_Right').css('height',winH);
                coverWidth = winW/10;
                $('#wrapper img').animate({'width':coverWidth,'height':coverWidth}, 0);
                setTimeout("$('#wrapper').masonry({ animate: false, columnWidth: coverWidth });",1000);
            }

            function generateCovers(){
                if (dir == 0){
                  $('#wrapper').css({'width':globWidth}); 
                  $('#wrapper').masonry({ animate: true, columnWidth: coverWidth });
                  dir = 1; 
                } else {
                  $('#wrapper').css({'width':globWidth}); 
                  $('#wrapper').masonry({ animate: true, columnWidth: coverWidth });
                  dir = 0;
                }
             }


            function bindOptionEffects(){
                $('#wrapper img').animate({'width':coverWidth,'height':coverWidth,'opacity':'0.3','zIndex':'1'}, 500);
                $('#wrapper img').hover(function(){     
                    //var chosen = $(this);
                    //$('#wrapper img').not(chosen).animate({'opacity':'0.1'});                         
                    $(this).animate({'width':'500','height':'500','opacity':'1.0','marginLeft':'-166','marginTop':'-160','zIndex':'2'}, 300);
                    //$('#wrapper').masonry({ animate: false, columnWidth: 128 });

                }, function(){
                    //$('#wrapper img').animate({'opacity':'0.3'});
                    $(this).stop().animate({'width':coverWidth,'height':coverWidth,'opacity':'0.3','marginLeft':'0','marginTop':'0','zIndex':'1'}, 0);
                    $('#wrapper').masonry({ animate: false, columnWidth: coverWidth });
                })     
                $('#wrapper img').click(function(){
                    showTraxInfo();
                    tallyScore($(this).attr('alt'));
                });                             
                
            }

			function showTraxInfo(){
			  $('body').append("<div id='traxInfo'><table cellpadding='0' cellspacing='0' border='0'><tr><td width="+(coverWidth*1.8)+" valign='top'><img src='covers/"+currentTrax+".jpg' width="+(coverWidth*1.8)+" height="+(coverWidth*1.8)+"/></td><td>&nbsp;&nbsp;</td><td valign='top' width='600'><p class='trackInfoText' style='float:left;'>"+traxInfo[currentTrax].artist+"<br/>"+traxInfo[currentTrax].album+"<br/>"+traxInfo[currentTrax].trackName+"<br/><a href="+traxInfo[currentTrax].website+" style='color:#FFF; text-decoration:none;' target='_blank'>"+traxInfo[currentTrax].website+"</a></p></td></tr></table></div>");
			  $('#traxInfo').show();
			  setTimeout("$('#traxInfo').animate({'opacity':'0.6'},1600)",7000);
			  setTimeout("$('#traxInfo').remove()",8600);
			}

            function tallyScore(chosen){
                generateCovers();                
                if (chosen==currentTrax){
                    playerScore++;
                    strToDidgetsScore(playerScore.toString());
	                $('#love input').animate({'opacity':'1.0','width':'128', 'height':'128','marginTop':'0','marginLeft':'0'},1000).show();
	                $('#bomb input').animate({'opacity':'0.5','width':'64', 'height':'64','marginTop':'32','marginLeft':'32'},1000).show();    
	                $("img[alt='"+chosen+"']").remove();      
	                $('#wrapper').masonry({ animate: true, columnWidth: coverWidth });	       
	                $('#love').show().animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200);   
	                setTimeout("$('#play').click();",1000);                   
                } else {
	                $('#love input').stop().animate({'opacity':'0.6','width':'64', 'height':'64','marginTop':'32','marginLeft':'32'},1000).show();
	                $('#bomb input').animate({'opacity':'1.0','width':'128', 'height':'128','marginTop':'0','marginLeft':'0'},1000).show();
	                $('#bomb input').show().animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'},200).animate({'opacity':'0.6'},600).animate({'opacity':'1.0'}, 200);	
	                setTimeout("$('#play').click();",5000);                 
                }
                $('#play').attr('src','images/toolbar/Next.png');
            }

            function playAudio(){
                traxPlayed++;
//                $('#love input').stop().animate({'opacity':'0.5','width':'64', 'height':'64'},0).show();
//                $('#bomb input').stop().animate({'opacity':'0.5','width':'64', 'height':'64'},0).show();
                var trac = randomToN(30,0.0);
                var attempts = 0;
                if (trac == 0){trac++;}
                var canPlay = traxList[trac];
                while (!canPlay){
                    trac = randomToN(30,0.0);
                    canPlay=traxList[trac];
                    attempts++;
                    if (attempts==31){
                        endScreen()
                        return 0;
                    }
                    traxList[trac]=false;
                    currentTrax=trac;
                }
